name: Check iStoreOS Update

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - main  # 只在 main 分支上运行

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史记录，以便创建 PR
          ref: main  # 确保检出 main 分支

      - name: Check for updates
        id: check
        run: |
          chmod +x ./update_istoreos_image.sh
          ./update_istoreos_image.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request if updated
        if: steps.check.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update iStoreOS image URL to ${{ steps.check.outputs.date }}"
          title: "Update iStoreOS image URL to ${{ steps.check.outputs.date }}"
          body: |
            This PR updates the iStoreOS image URL to the latest version.
            
            New URL: ${{ steps.check.outputs.url }}
          branch: update-istoreos-${{ steps.check.outputs.date }}
          base: main
          delete-branch: true  # 如果 PR 被合并或关闭，删除分支